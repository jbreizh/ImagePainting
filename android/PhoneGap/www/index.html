<!DOCTYPE html>
<html>
<head>
	<title>IMAGEPAINTING</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/onsenui-core.min.css">
	<link rel="stylesheet" id="theme" href="css/onsen-css-components.min.css">
	<link rel="stylesheet" href="css/imagepainting.css">
</head>

<body>
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="fn.load('actions.html')" tappable>
						<div class="left" ><ons-icon icon="myActions"></ons-icon></div>
						<div class="center" >Actions</div>
					</ons-list-item>
					<ons-list-item onclick="fn.load('settings.html')" tappable>
						<div class="left" ><ons-icon icon="mySettings"></ons-icon></div>
						<div class="center" >Settings</div>
					</ons-list-item>
					<ons-list-item onclick="fn.load('upload.html')" tappable>
						<div class="left" ><ons-icon icon="myUpload"></ons-icon></div>
						<div class="center" >Upload</div>
					</ons-list-item>
					<ons-list-item onclick="fn.load('download.html')" tappable>
						<div class="left" ><ons-icon icon="myDownload"></ons-icon></div>
						<div class="center" >Download</div>
					</ons-list-item>
					<ons-list-item onclick="fn.load('system.html')" tappable>
						<div class="left" ><ons-icon icon="mySystem"></ons-icon></div>
						<div class="center" >System</div>
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="actions.html"></ons-splitter-content>
	</ons-splitter>

	<template id="actions.html">
		<ons-page id="actions">
			<ons-toolbar>
				<div class="left"><ons-toolbar-button onclick="fn.open()"><ons-icon icon="myMenu"></ons-icon></ons-toolbar-button></div>
				<div class="center">Actions</div>
				<div class="right"><ons-toolbar-button id="btnStatus"><ons-icon id="iconStatus" icon="myStatus"></ons-icon></ons-toolbar-button></div>
			</ons-toolbar>
			<ons-list>
				<ons-list-header>FILE</ons-list-header>
				<ons-list-item modifier="nodivider">
					<ons-select style="width: 100%;" id="selectImage"><option value=""></option></ons-select>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="left">Start:</div>
					<ons-range style="width: 100%;" id="sliderStart"></ons-range>
					<div class="right" id="textStart"></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="center"><canvas style="display: block; margin-left: auto; margin-right: auto; max-width: 100%; height: 40vw;" id="canvasImage" width="0px" height="0px"></canvas></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="left">Stop:</div>
					<ons-range style="width: 100%;" id="sliderStop"></ons-range>
					<div class="right" id="textStop"></div>
				</ons-list-item>
				<ons-list-header>OPTIONS</ons-list-header>
				<ons-list-item modifier="nodivider">
					<div class="left">Duration :</div>
					<div class="center"><ons-range style="width: 100%;" min="0" max="20000" id="sliderDuration"></ons-range></div>
					<div class="right" id="textDuration"></div>
				</ons-list-item>
				<ons-list-header>ACTIONS</ons-list-header>
				<ons-list-item modifier="nodivider">
					<div class="left" style="width: 47%;"><ons-button modifier="large" style="background-color: purple;" id="btnLight">Light</ons-button></div>
					<div class="right" style="width: 47%;"><ons-button modifier="large" style="background-color: orange;" id="btnBurn">Burn</ons-button></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="left" style="width: 47%;"><ons-button modifier="large" style="background-color: green;" id="btnPlay">Play</ons-button></div>
					<div class="right" style="width: 47%;"><ons-button modifier="large" style="background-color: red;" id="btnStop">Stop</ons-button></div>
				</ons-list-item>
			</ons-list>
			<ons-popover cancelable direction="down" id="popoverStatus">
				<div style="padding: 20px; text-align: center;" id="textStatus">READY</div>
			</ons-popover>
		</ons-page>
	</template>

	<template id="settings.html">
		<ons-page id="settings">
			<ons-toolbar>
				<div class="left"><ons-toolbar-button onclick="fn.open()"><ons-icon icon="myMenu"></ons-icon></ons-toolbar-button></div>
				<div class="center">Settings</div>
				<div class="right"><ons-toolbar-button id="btnStatus"><ons-icon id="iconStatus" icon="myStatus"></ons-icon></ons-toolbar-button></div>
			</ons-toolbar>
			<ons-list>
				<ons-list-header>SETTINGS</ons-list-header>
				<ons-list-item modifier="nodivider">
					<div class="left">Delay:</div>
					<div class="center"><ons-range style="width: 100%;" min="0" max="255" id="sliderDelay"></ons-range></div>
					<div class="right" id="textDelay"></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="left">Brigthness:</div>
					<div class="center"><ons-range style="width: 100%;" min="0" max="255" id="sliderBrightness"></ons-range></div>
					<div class="right" id="textBrightness"></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="left">Repeat:</div>
					<div class="center"><ons-range style="width: 100%;" min="0" max="25" id="sliderRepeat"></ons-range></div>
					<div class="right" id="textRepeat"></div>
				</ons-list-item>
				<ons-list modifier="inset">
					<ons-list-item modifier="longdivider">
						<div class="left">Invert?</div>
						<div class="right"><ons-checkbox id="ckInvert"></ons-checkbox></div>
					</ons-list-item>
					<ons-list-item modifier="longdivider">
						<div class="left">Repeat?</div>
						<div class="right"><ons-checkbox id="ckRepeat"></ons-checkbox></div>
					</ons-list-item>
					<ons-list-item modifier="longdivider">
						<div class="left">Bounce?</div>
						<div class="right"><ons-checkbox id="ckBounce"></ons-checkbox></div>
					</ons-list-item>
				</ons-list>
				<ons-list-item modifier="nodivider">
					<div class="left">Pause:</div>
					<div class="center"><ons-range style="width: 100%;" min="0" max="25" id="sliderPause"></ons-range></div>
					<div class="right" id="textPause"></div>
				</ons-list-item>
				<ons-list modifier="inset">
					<ons-list-item modifier="longdivider">
						<div class="left">Pause?</div>
						<div class="right"><ons-checkbox id="ckPause"></ons-checkbox></div>
					</ons-list-item>
					<ons-list-item modifier="longdivider">
						<div class="left">Cut?</div>
						<div class="right"><ons-checkbox id="ckCut"></ons-checkbox></div>
					</ons-list-item>
				</ons-list>
				<ons-list-item modifier="nodivider">
					<div class="left">Color:</div>
					<div class="center"><ons-input style="width: 100%;" type="color" id="pickerColor"></ons-input></div>
				</ons-list-item>
				<ons-list modifier="inset">
					<ons-list-item modifier="longdivider">
						<div class="left">End Off?</div>
						<div class="right"><ons-checkbox id="ckEndOff"></ons-checkbox></div>
					</ons-list-item>
					<ons-list-item modifier="longdivider">
						<div class="left">End Color?</div>
						<div class="right"><ons-checkbox id="ckEndColor"></ons-checkbox></div>
					</ons-list-item>
					<ons-list-header>ACTIONS</ons-list-header>
					<ons-list-item modifier="nodivider">
						<ons-button modifier="large" id="btnSave">Save</ons-button>
					</ons-list-item>
					<ons-list-item modifier="nodivider">
						<ons-button modifier="large" style="background-color: red;" id="btnRestore">Restore</ons-button>
					</ons-list-item>
				</ons-list>
			</ons-list>
			<ons-popover cancelable direction="down" id="popoverStatus">
				<div style="padding: 20px; text-align: center;" id="textStatus">READY</div>
			</ons-popover>
		</ons-page>
	</template>

	<template id="upload.html">
		<ons-page id="upload">
			<ons-toolbar>
				<div class="left"><ons-toolbar-button onclick="fn.open()"><ons-icon icon="myMenu"></ons-icon></ons-toolbar-button></div>
				<div class="center">Upload</div>
				<div class="right"><ons-toolbar-button id="btnStatus"><ons-icon id="iconStatus" icon="myStatus"></ons-icon></ons-toolbar-button></div>
			</ons-toolbar>
			<ons-list>
				<ons-list-header>FILE</ons-list-header>
				<ons-list-item modifier="nodivider">
					<input style="width: 100%;" type="file" id="selectConvert"></input>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<canvas style="display: block; margin-left: auto; margin-right: auto; max-width: 100%; height: 50vw;" id="canvasConvert" width="0px" height="0px"></canvas>
				</ons-list-item>
				<ons-list-header>OPTIONS</ons-list-header>
				<ons-list-item modifier="nodivider">
					<div class="left">Gamma:</div>
					<div class="right">
						<ons-select id="selectGamma">
							<option value="1.0">1.0</option>
							<option value="1.3">1.3</option>
							<option value="1.6">1.6</option>					
							<option value="1.9">1.9</option>
							<option value="2.2">2.2</option>
							<option value="2.5" selected="selected">2.5 </option>
							<option value="2.8">2.8</option>
							<option value="3.1">3.1</option>
						</ons-select>
					</div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="left">Bottom to Top?</div>
					<div class="right"><ons-checkbox id="ckBottomTop"></ons-checkbox></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<div class="left">Pixels:</div>
					<ons-range style="width: 100%;" id="sliderPixels"></ons-range>
					<div class="right" id="textPixels"></div>
				</ons-list-item>
				<ons-list-header>ACTIONS</ons-list-header>
				<ons-list-item modifier="nodivider">
					<div class="left" style="width: 47%;"><ons-button modifier="large" id="btnUploadOriginal">Upload Original</ons-button></div>
					<div class="right" style="width: 47%;"><ons-button modifier="large" id="btnUploadConvert">Upload Convert</ons-button></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<ons-button modifier="large" id="btnDownloadConvert">Download Convert</ons-button>
				</ons-list-item>
			</ons-list>
			<ons-popover cancelable direction="down" id="popoverStatus">
				<div style="padding: 20px; text-align: center;" id="textStatus">READY</div>
			</ons-popover>
		</ons-page>
	</template>

	<template id="download.html">
		<ons-page id="download">
			<ons-toolbar>
				<div class="left"><ons-toolbar-button onclick="fn.open()"><ons-icon icon="myMenu"></ons-icon></ons-toolbar-button></div>
				<div class="center">Download</div>
				<div class="right"><ons-toolbar-button id="btnStatus"><ons-icon id="iconStatus" icon="myStatus"></ons-icon></ons-toolbar-button></div>
			</ons-toolbar>
			<ons-list>
				<ons-list-header>FILE</ons-list-header>
				<ons-list-item modifier="nodivider">
					<ons-select style="width: 100%;" id="selectDelete"><option value=""></option></ons-select>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<canvas style="display: block; margin-left: auto; margin-right: auto; max-width: 100%; height: 40vw;" id="canvasDelete" width="0px" height="0px"></canvas>
				</ons-list-item>
				<ons-list-header>ACTIONS</ons-list-header>
				<ons-list-item modifier="nodivider">
					<ons-button modifier="large" id="btnDownload">Download</ons-button>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<ons-button modifier="large" style="background-color: red;" id="btnDelete">Delete</ons-button>
				</ons-list-item>
			</ons-list>
			<ons-popover cancelable direction="down" id="popoverStatus">
				<div style="padding: 20px; text-align: center;" id="textStatus">READY</div>
			</ons-popover>
		</ons-page>
	</template>

	<template id="system.html">
		<ons-page id="system">
			<ons-toolbar>
				<div class="left"><ons-toolbar-button onclick="fn.open()"><ons-icon icon="myMenu"></ons-icon></ons-toolbar-button></div>
				<div class="center">System</div>
				<div class="right"><ons-toolbar-button id="btnStatus"><ons-icon id="iconStatus" icon="myStatus"></ons-icon></ons-toolbar-button></div>
			</ons-toolbar>
			<ons-list>
				<ons-list-header>ESP8266 FILSYSTEM</ons-list-header>
				<ons-list-item modifier="nodivider">
					<canvas style="display: block; margin-left: auto; margin-right: auto; max-width: 100%; height: 50vw;" id="canvasSystem" width="300px" height="300px">></canvas>
					<div id="canvasLegend"></div>
				</ons-list-item>
				<ons-list-header>ESP8266 ADDRESS</ons-list-header>
				<ons-list-item modifier="nodivider">
					<div class="left">Address:</div>
					<div class="center"><ons-input type="url" style="width: 100%;" id="selectAddress" float></ons-input></div>
				</ons-list-item>
				<ons-list-item modifier="nodivider">
					<ons-button modifier="large" style="background-color: red;" id="btnAddress">SET</ons-button>
				</ons-list-item>
				<ons-list-header>APPLICATION THEME</ons-list-header>
				<ons-list-item modifier="nodivider">
					<div class="left" style="width: 47%;"><ons-button modifier="large" style="background-color: grey;" id="btnThemeLight">Light</ons-button></div>
					<div class="right" style="width: 47%;"><ons-button modifier="large" style="background-color: black;" id="btnThemeDark">Dark</ons-button></div>
				</ons-list-item>
			</ons-list>
			<ons-popover cancelable direction="down" id="popoverStatus">
				<div style="padding: 20px; text-align: center;" id="textStatus">READY</div>
			</ons-popover>
		</ons-page>
	</template>

</body>
<script src="js/pieChart.js"></script>
<script src="js/canvastobmp.js"></script>
<script src="js/imagepainting.js"></script>
<script src="js/onsenui.min.js"></script>
<!-- cordova.js required for cordova apps -->
<script type="text/javascript" src="cordova.js"></script>
</html>
